{{define "signup"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Linux Lounge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    <!-- Fixed Header -->
    <header class="site-header">
        <div class="site-header-content">
            <h1 class="site-title">
                <a href="/discussions">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Linux Lounge
                </a>
            </h1>
            
            <nav class="site-nav">
                <ul>
                    <li><a href="/discussions">Discussions</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup" class="active">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="card-minimal">
            <div class="text-center" style="margin-bottom: var(--space-8);">
                <h2 class="display-text" style="font-size: 2.5rem; margin-bottom: var(--space-3);">JOIN US</h2>
                <p class="subtitle-text">Create your account to start participating</p>
            </div>
            
            <div>
                <form action="/signup/form" method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-input minimal-focus" 
                               placeholder="Choose a unique username"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               class="form-input minimal-focus" 
                               placeholder="Enter your email address"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-input minimal-focus" 
                               placeholder="Create a secure password"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="8.5" cy="7" r="4"></circle>
                            <line x1="20" y1="8" x2="20" y2="14"></line>
                            <line x1="23" y1="11" x2="17" y2="11"></line>
                        </svg>
                        Create Account
                    </button>
                </form>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="/login">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 2rem; color: var(--gray-500); font-size: 0.875rem;">
        <p>&copy; 2025 Linux Lounge. All rights reserved.</p>
    </footer>
</body>

</html>
{{end}}
