{{define "signup"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    <!-- Fixed Header -->
    <header class="site-header">
        <div class="site-header-content">
            <h1 class="site-title">
                <a href="/discussions">ðŸ’¬ Forum</a>
            </h1>
            
            <nav class="site-nav">
                <ul>
                    <li><a href="/discussions">Discussions</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup" class="active">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="auth-title">ðŸŽ¯ Join Our Community</h2>
                <p class="text-muted">Create your account to start participating</p>
            </div>
            
            <div class="card-body">
                <form action="/signup/form" method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-input" 
                               placeholder="Choose a unique username"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               class="form-input" 
                               placeholder="Enter your email address"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-input" 
                               placeholder="Create a secure password"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">
                        ðŸš€ Create Account
                    </button>
                </form>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="/login">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 2rem; color: var(--gray-500); font-size: 0.875rem;">
        <p>&copy; 2025 Forum. All rights reserved.</p>
    </footer>
</body>

</html>
{{end}}
