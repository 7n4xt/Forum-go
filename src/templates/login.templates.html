{{define "login"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    <!-- Fixed Header -->
    <header class="site-header">
        <div class="site-header-content">
            <h1 class="site-title">
                <a href="/discussions">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Forum
                </a>
            </h1>
            
            <nav class="site-nav">
                <ul>
                    <li><a href="/discussions">Discussions</a></li>
                    <li><a href="/login" class="active">Login</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="card-minimal">
            <div class="text-center" style="margin-bottom: var(--space-8);">
                <h2 class="display-text" style="font-size: 2.5rem; margin-bottom: var(--space-3);">WELCOME BACK</h2>
                <p class="subtitle-text">Sign in to your account to continue</p>
            </div>
            
            <div>
                <form action="/login/form" method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-input minimal-focus" 
                               placeholder="Enter your username"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-input minimal-focus" 
                               placeholder="Enter your password"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10,17 15,12 10,7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        Sign In
                    </button>
                </form>
                
                <div class="auth-links">
                    <p>Don't have an account? <a href="/signup">Create one here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 2rem; color: var(--gray-500); font-size: 0.875rem;">
        <p>&copy; 2025 Forum. All rights reserved.</p>
    </footer>
</body>

</html>
{{end}}
